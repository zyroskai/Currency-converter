<!DOCTYPE html>
<html>
<head>
<title>Currency Converter</title>
<style>
*
{
text-align:center;
padding: 5px 5px 5px 5px;
margin: 5px 5px 5px 5px;
max-width: 800px;
}
button
{
display:in-line block;
width:100px;
}
input
{
margin: 5px 15px 5px 15px;
 
width:200px;
} 
</style>
</head>
<body>
<h1>Currency converter</h1>
<select id="fromCurrency">
  <option value="USD">USD - US Dollar</option>
  <option value="EUR">EUR - Euro</option>
  <option value="INR">INR - Indian Rupee</option>
  <option value="GBP">GBP - British Pound</option>
  <option value="JPY">JPY - Japanese Yen</option>
</select>
<input id="from" type="number" value="number">
<h2> = </h2>
<select id="toCurrency">
  <option value="USD">USD - US Dollar</option>
  <option value="EUR">EUR - Euro</option>
  <option value="INR">INR - Indian Rupee</option>
  <option value="GBP">GBP - British Pound</option>
  <option value="JPY">JPY - Japanese Yen</option>
</select><input id="to" type="number" value="number" readonly>
<br>
<button onclick=convert()> Convert </button>
</body>
<script>
function convert()
{
    const fromCurrency = document.getElementById('fromCurrency').value;
    const toCurrency   = document.getElementById('toCurrency').value;
    const fromAmount = parseFloat(document.getElementById('from').value);
    const toInput = document.getElementById('to');

    if (isNaN(fromAmount))
    {
        alert("Please enter valid amount");
        return;
    }
    const exchange =  {
        "USD_INR": 88.15,
        "INR_USD": 1 / 88.15,
        "USD_EUR": 0.85,
        "EUR_USD": 1 / 0.85,
        "USD_GBP": 0.75,
        "GBP_USD": 1 / 0.75,
        "USD_JPY": 110,
        "JPY_USD": 1 / 110,
    };
    const rateKey = `${fromCurrency}_${toCurrency}`;
    let rate = 1;  
    if(exchange[rateKey])
    {
        rate = exchange[rateKey];
    }
    else if (fromCurrency === toCurrency) 
    {
        rate = 1;
    }
    else
    {
        alert("Exchange rate not available for selected currency pair.");
        toInput.value = '';
        return;
    }
    toInput.value = (fromAmount * rate).toFixed(2);
}
</script>
</html>
